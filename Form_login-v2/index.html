<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Access/style.css">
    <link rel="stylesheet" href="../../Fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="signIn">
            <div class="title">
                <p>Sign Up</p>
            </div>
            <div class="intro">
                <p>Để gia nhập cộng đồng, trước tiên bạn cần phải đăng nhập tài khoản của mình</p>
                <p>Chúng tôi khuyến khích hội viên đăng bài thường xuyên trong nhóm</p>
                <p>Nghiêm cấm hành vi phân biệt vùng miền, xúc phạm các lãnh đạo</p>
            </div>

            <form action="">
                <input required type="text" id="username" placeholder="Nhập tài khoản">
                <input required type="password" id="userpassword" placeholder="Password">
                <input required type="email" id="useremail" placeholder="Email">
                <div class="actions">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <div class="signInBtn">
                        <input type="submit" value="Sign In">
                    </div>
                </div>
                <div class="signInMethods">
                    <div class="signIn_Facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Sign In with Facebook</p>
                    </div>
                    <div class="signIn_Google">
                        <i class="fa-brands fa-google"></i>
                        <p>Sign In with Google</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
